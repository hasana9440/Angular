
<h1>Crud Application</h1>
<button (click)="add()">Add</button>
<div class="books" *ngIf="showform">
    <button (click)="stop()"  style="float: right;" >❎</button><br><br>
    <label for="id">ID : </label>
    <input type="number" placeholder="Enter Id" name="id" [(ngModel)]="bookid"><br><br>
    <label for="bname">Book Name : </label>
    <input type="text" placeholder="Enter Book Name" name="bname" [(ngModel)]="bookname"><br><br>
    <label for="url">Img URl : </label>
    <input type="text" placeholder="Enter Book Image link" name="url" [(ngModel)]="url"> <br><br>
    <button (click)="submit()" >{{editMode ? 'update':'submit'}}</button>
</div>

<div class="display">
    <div class="display1" *ngFor="let b of books;">
        <img src="{{b.image}}">
        <p>{{b.title}}</p>
    
    <div class="btnz">
        <button (click)="remove(b.id)">remove ❌</button>
        <button (click)="update(b.id)">update 🖋️</button>
    </div>
    </div>
</div>
