<h1>template driven forms Demo</h1>
<form #fm="ngForm" (ngSubmit)="output(un,em,pwd,fm)">
    <input type="text" name="username" ngModel #un="ngModel" placeholder="Enter name" required><br>
    <div class="error" *ngIf="(fm.submitted || un.touched) && un.errors?.['required']">User name is required</div>
    <input type="email" name="email" pattern="^[a-z0-9]+.@[a-z]+.(com)$/gm" ngModel #em="ngModel" placeholder="Enter email"> <br>
    <div class="error" *ngIf="(fm.submitted || em.touched) && em.errors?.['pattern']">Email must be correct</div>
    <input type="password" name="password" ngModel #pwd="ngModel" minlength="8" maxlength="12" placeholder="Enter password"><br><br>
    <div class="error" *ngIf="(fm.submitted || pwd.touched) && pwd.errors?.['minlength']">Minimum 8 character must be included</div>
    <button type="submit">click me</button>
</form>
